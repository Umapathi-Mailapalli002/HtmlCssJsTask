<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <main class="container">
        <div class="login-section">
            <nav class="nav-section">
                <div class="logo-container">
                    <img class="logo" src="./assets/logo.png" alt="logo">
                    <div>
                        <h3>REGIONS</h3>

                    </div>
                </div>
                <div class="sign-up-container">
                    <p>Are you a new customer? </p>
                    <button type="button">Enroll Now</button>
                </div>
            </nav>
            <div class="welcome-back">
                <h1>
                    Welcome Back
                </h1>
                <p>
                    Sign in to your Regions MyMortage account
                </p>
            </div>


            <!-- form section -->
            <form action="submit">
                <div class="inputs">
                    <div>
                        <div>
                            <input type="text" placeholder="Online ID" name="" id=""><br>
                            <input type="password" placeholder="Password" name="" id="">
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="Remember" id=""><label for="Remember">Remember me</label>
                        </div>
                        <button type="submit">Login</button>
                    </div>

                </div>
            </form>
            <div class="forgot-section">
                <a href="">Forgot Online ID?</a><span>.</span><a href="">Forgot Password?</a>

            </div>
<!-- for mobile devices the enroll section is below -->
<hr>

</div>
